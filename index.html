
<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MUSKYFIT | Elite Coaching</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-cyan: #06b6d4;
            --deep-obsidian: #05070a;
            --slate-border: rgba(255, 255, 255, 0.08);
        }
        body { 
          font-family: 'Inter', sans-serif; 
          background-color: var(--deep-obsidian); 
          color: #f8fafc; 
          margin: 0; 
          padding: 0; 
          -webkit-tap-highlight-color: transparent; 
          overflow-x: hidden;
        }
        h1, h2, h3, h4, .brand-font {
            font-family: 'Space Grotesk', sans-serif;
        }
        .metallic-text { 
          background: linear-gradient(135deg, #f8fafc 0%, #94a3b8 50%, #cbd5e1 100%); 
          -webkit-background-clip: text; 
          -webkit-text-fill-color: transparent; 
        }
        .cyan-glow { 
          box-shadow: 0 0 30px rgba(6, 182, 212, 0.15); 
        }
        .cyan-border-glow:focus {
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.2);
            border-color: var(--accent-cyan);
        }
        .glass-card {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid var(--slate-border);
        }
        input[type="range"] { -webkit-appearance: none; background: transparent; }
        input[type="range"]::-webkit-slider-runnable-track { width: 100%; height: 4px; cursor: pointer; background: #1e293b; border-radius: 2px; }
        input[type="range"]::-webkit-slider-thumb { height: 18px; width: 18px; border-radius: 50%; background: var(--accent-cyan); cursor: pointer; -webkit-appearance: none; margin-top: -7px; box-shadow: 0 0 15px rgba(6,182,212,0.5); border: 2.5px solid #fff; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--deep-obsidian); }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-cyan); }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>

}
